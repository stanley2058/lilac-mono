services:
  lilac:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: ${BASE_IMAGE:-ubuntu:24.04}
        NODE_MAJOR: ${NODE_MAJOR:-22}
        CONTAINER_USER: ${CONTAINER_USER:-lilac}
        CONTAINER_UID: ${CONTAINER_UID:-1000}
    image: lilac:dev
    depends_on:
      redis:
        condition: service_healthy
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Opt-in: enable ANSI colors for logger output.
      # FORCE_COLOR: "1"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LL_TOOL_SERVER_PORT: ${LL_TOOL_SERVER_PORT:-8080}
      DATA_DIR: ${DATA_DIR:-/data}
      LILAC_WORKSPACE_DIR: ${LILAC_WORKSPACE_DIR:-/data/workspace}
      GIT_CONFIG_GLOBAL: ${GIT_CONFIG_GLOBAL:-/data/.gitconfig}
      GNUPGHOME: ${GNUPGHOME:-/data/secret/gnupg}
      # Persist global installs into the mounted data directory.
      BUN_INSTALL_GLOBAL_DIR: ${BUN_INSTALL_GLOBAL_DIR:-/data/.bun/install/global}
      BUN_INSTALL_BIN: ${BUN_INSTALL_BIN:-/data/bin}
      BUN_INSTALL_CACHE_DIR: ${BUN_INSTALL_CACHE_DIR:-/data/.bun/install/cache}
      NPM_CONFIG_PREFIX: ${NPM_CONFIG_PREFIX:-/data/.npm-global}
      XDG_CONFIG_HOME: ${XDG_CONFIG_HOME:-/data/.config}
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./home/agents:/home/lilac/.agents
      - ./home/.ssh:/home/lilac/.ssh
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  redis-data:
